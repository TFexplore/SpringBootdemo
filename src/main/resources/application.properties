#mysql驱动
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#驱动路径，关联相关的数据库
spring.datasource.url =jdbc:mysql://127.0.0.1:3306/werewolvesKiller?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong
库账号
spring.datasource.username = root
#数据库密码
spring.datasource.password = ****
#驼峰匹配原则 如果不加这句，xml文件里的resulttype就不会生效，因为和数据库列名和javabean属性名不一样
mybatis.configuration.map-underscore-to-camel-case=true
#扫描resources文件夹下的mapper包里的xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
#扫描实体类 必须加
mybatis.type-aliases-package=com.example.demo.entity
